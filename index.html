  <!------------------------------------

    -------------------------------------->

    <div class="top_hdr"></div>
    <!-- bottom_hdr -->
    <div class="bottom_hdr">
      <h1><a href="#">KAIDZU KOUSUKE</a></h1>

    <!-- left_hdr -->
    <div class="left_hdr">
      <!-- hum_btn -->
      <div class="hum_btn">
        <div class="in">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="https://www.instagram.com/kaichan.jpn/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>

        </ul>
      </nav>
    </div>
    <!-- right_hdr -->
    <div class="right_hdr">
      <h1>HOME</h1> <!-- コンテンツによって表記が可変 -->
      <div class="scrolldown"><span>Scroll</span></div>
    </div>
  </header>
  <nav class="hum_nav">
    <ul>
      <li><a href="#portfolio_main">Home</a></li>
      <li><a href="#cont_profile_target">Profile</a></li>
      <li><a href="#cont_skill_target">Skill</a></li>
      <li><a href="#cont_concept_target">Concept</a></li>
      <li><a href="#cont_works_target">Works</a></li>
    </ul>
  </nav>
  <!------------------------------------

  -------------------------------------->
  <main id="portfolio_main">
    <!------------------------------------
    ファーストビュー
    -------------------------------------->
    <article id="first_view_pc">
      <figure><img src="./img/img_001.JPG" alt="#"></figure>
      <figure><img src="./img/img_002.JPG" alt="#"></figure>
    </article>
    <article class="cont">
      <!------------------------------------
      プロフィールページ
      -------------------------------------->
      <div id="cont_profile_target"></div>
      <article id="cont_profile">
        <section>

            <figure><img src="./img/img_007.JPG" alt=""></figure>
            <h1>@iamKaidzu</h1>
            <div class="btn"><i class="fas fa-plus"></i></div>
          </div>
          <div class="profile_txt"></div>
        </section>
      </article>

      スキルページ
      -------------------------------------->
      <div id="cont_skill_target"></div>
      <article id="cont_skill" class="fadeIn"></article>
      <!------------------------------------
      コンセプトページ
      -------------------------------------->
      <div id="cont_concept_target"></div>

      制作物ページ
      -------------------------------------->
