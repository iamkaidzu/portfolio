    <main id="portfolio_main">
        <article id="first_view">

        </article>
        <article class="cont">
            <!------------------------------------

    <script>
        'use strict'
        /*------------
        hum_nav
        ------------*/
        function hum_nav() {
            // 要素の取得
            let $hum_btn = document.querySelector('.hum_btn')
            let $hum_btn_div = document.querySelectorAll('.hum_btn .in div')
            let $hum_nav = document.querySelector('.hum_nav')
            let $left_hdr = document.querySelector('.left_hdr')
            let $sns_nav = $left_hdr.querySelector('nav')
            let $jump_link = document.querySelectorAll('.hum_nav ul li a')
            // hum_btnをクリックしたら
            $hum_btn.addEventListener('click', () => {
                $hum_btn.classList.toggle('on')
                $hum_nav.classList.toggle('on')
                $left_hdr.classList.toggle('on')
                $sns_nav.classList.toggle('on')
                for (let i = 0; i < $hum_btn_div.length; i++) {
                    $hum_btn_div[i].classList.add('on')
                }
            })
            // hum_navのaタグ以外をクリックしたら
            $hum_nav.addEventListener('click', (e) => {
                for (let i = 0; i < $jump_link.length; i++) {
                    if (e.target !== $jump_link[i]) {
                        $hum_btn.classList.remove('on')
                        e.target.classList.remove('on')
                        $left_hdr.classList.remove('on')
                        $sns_nav.classList.remove('on')
                        for (let a = 0; a < $hum_btn_div.length; a++) {
                            $hum_btn_div[a].classList.remove('on')
                        }
                    } else {
                        //何もしない
                    }
                }
            })
            // hum_navのaタグをクリックしたら
            for (let i = 0; i < $jump_link.length; i++) {
                $jump_link[i].addEventListener('click', () => {
                    $hum_nav.classList.remove('on')
                })
            }
        }
        hum_nav()
        /*------------
        profile
        ------------*/
        function cont_profile() {
            const $cont_profile = document.getElementById('cont_profile')
            const $btn = $cont_profile.querySelector('section .profile_img .btn i')
            const $profile_txt = $cont_profile.querySelector('section .profile_txt')
            const items = [
                {"q":"Name","a":"Kaizdu Kousuke"},
                {"q":"Age","a":"26"},
                {"q":"Birth","a":"1995 / 10 /11"},
                {"q":"Sex","a":"Man"},
                {"q":"From","a":"Tokyo Akishima City"},
                {"q":"Comment","a":"前職の経理部にてRPAを実装した経験から、プログラミングに興味を持ちました。<br>常に実践を意識したコーディングを心がけて勉強してきました。<br>改修などの際に見やすいよう余計なコードは書かずにクオリティの高い作品を作ることをモットーとしています。"},
            ]
            for (let i = 0; i < items.length; i++) {
                $profile_txt.innerHTML +=`
                    <dl>
                        <dt>${items[i].q}</dt>
                        <dd>${items[i].a}</dd>
                    </dl>
                `
            }
            $btn.addEventListener('click' , () => {
                $cont_profile.classList.toggle('on')
                $btn.classList.toggle('on')
                $profile_txt.classList.toggle('on')
            })
        }
        cont_profile()
        /*------------
        skill

                { "img": "./img/adobe-xd.svg", "ttl": "XD" },
                { "img": "./img/sass.svg", "ttl": "Sass" },
                { "img": "./img/jq.svg", "ttl": "JQuery" },

            for (let i = 0; i < items.length; i++) {
                $cont_skill.innerHTML += `
                    <section>

                        </div>
                        <div class="skill_txt">

        cont_skill()

        ------------*/

                {"num":"03", "ttl":"UIを意識したアニメーション", "txt_01":"「使いやすいけれど面白い。」そんなページを目指してアニメーションを実装します。","txt_02":"アニメーションを駆使してレイアウトに更なる「価値」を付与することがフロントエンドエンジニアの指名と考えます。","img":"https://images.unsplash.com/photo-1585157603606-0770fc544960?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=772&q=80"}
            ]
            for (let i = 0; i < items.length; i++) {

                { "img_pc": "./img/img_005.jpg", "img_sp": "./img/img_006.png", "ttl": "Web", "link": "https://github.com/iamkaidzu", "skill": "HTML / CSS/ Javascript", "ingenuty_01": "繰り返しの処理を効率良く記述すること", "ingenuty_02": "改修しやすいよう、無駄なコードを書かないこと", "times": "4" }

            for (let i = 0; i < items.length; i++) {
                $cont_works.innerHTML += `

                        <div class="works_txt">

                            </div>
                        </div>
                    </section>
                `
            }
        }
        cont_works()

    </script>
